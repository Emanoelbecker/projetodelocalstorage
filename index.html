<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #333333;
            --task-bg: #f9f9f9;
            --button-bg: #4CAF50;
            --button-hover: #45a049;
            --delete-btn: #f44336;
            --delete-hover: #d32f2f;
            --border-color: #dddddd;
            --counter-btn: #2196F3;
            --counter-hover: #0b7dda;
        }

        .dark-mode {
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --task-bg: #2d2d2d;
            --button-bg: #2E7D32;
            --button-hover: #1B5E20;
            --delete-btn: #C62828;
            --delete-hover: #B71C1C;
            --border-color: #444444;
            --counter-btn: #1565C0;
            --counter-hover: #0d47a1;
        }

        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s, color 0.3s;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .counters {
            display: flex;
            gap: 15px;
            margin-bottom: 15px;
            font-size: 14px;
            color: var(--text-color);
            flex-wrap: wrap;
        }

        .counter {
            background-color: var(--task-bg);
            padding: 5px 10px;
            border-radius: 4px;
        }

        #task-form {
            display: flex;
            margin-bottom: 20px;
            gap: 10px;
        }

        #task-input {
            flex-grow: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        button {
            padding: 10px 15px;
            background-color: var(--button-bg);
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: var(--button-hover);
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            padding: 10px;
            margin: 5px 0;
            background-color: var(--task-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 4px;
            border: 1px solid var(--border-color);
        }

        .completed {
            text-decoration: line-through;
            opacity: 0.7;
        }

        .delete-btn {
            background-color: var(--delete-btn);
        }

        .delete-btn:hover {
            background-color: var(--delete-hover);
        }

        .theme-toggle {
            background-color: var(--button-bg);
            border-radius: 20px;
            padding: 5px 10px;
            font-size: 12px;
        }

        .click-counter-btn {
            background-color: var(--counter-btn);
            margin-left: auto;
            display: block;
            margin-top: 10px;
        }

        .click-counter-btn:hover {
            background-color: var(--counter-hover);
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Minha Lista de Tarefas</h1>
        <button id="theme-toggle" class="theme-toggle">Modo Escuro</button>
    </div>
    
    <div class="counters">
        <div class="counter">Tarefas: <span id="task-count">0</span></div>
        <div class="counter">Adições: <span id="click-count">0</span></div>
        <div class="counter">Botão Clicado: <span id="special-counter">0</span></div>
    </div>
    
    <form id="task-form">
        <input type="text" id="task-input" placeholder="Nova tarefa..." required>
        <button type="submit">Adicionar</button>
    </form>
    
    <button id="special-button" class="click-counter-btn">Clique Aqui!</button>
    
    <ul id="task-list"></ul>

    <script>
        // Seleciona elementos do DOM
        const taskForm = document.getElementById('task-form');
        const taskInput = document.getElementById('task-input');
        const taskList = document.getElementById('task-list');
        const taskCount = document.getElementById('task-count');
        const clickCount = document.getElementById('click-count');
        const specialCounter = document.getElementById('special-counter');
        const themeToggle = document.getElementById('theme-toggle');
        const specialButton = document.getElementById('special-button');

        // Array para armazenar as tarefas
        let tasks = [];
        let addClicks = 0;
        let specialButtonClicks = 0;

        // Função para atualizar contadores
        function updateCounters() {
            taskCount.textContent = tasks.length;
            clickCount.textContent = addClicks;
            specialCounter.textContent = specialButtonClicks;
        }

        // Função para carregar dados do Local Storage
        function loadData() {
            // Carrega tarefas
            const storedTasks = localStorage.getItem('tasks') || '[]';
            
            try {
                tasks = JSON.parse(storedTasks);
                tasks.forEach(task => {
                    addTaskToDOM(task);
                });
            } catch (error) {
                console.error('Erro ao carregar tarefas:', error);
                tasks = [];
            }

            // Carrega contadores
            const storedClicks = localStorage.getItem('addClicks');
            addClicks = storedClicks ? parseInt(storedClicks) : 0;

            const storedSpecialClicks = localStorage.getItem('specialButtonClicks');
            specialButtonClicks = storedSpecialClicks ? parseInt(storedSpecialClicks) : 0;

            // Carrega tema
            const darkMode = localStorage.getItem('darkMode') === 'true';
            if (darkMode) {
                document.body.classList.add('dark-mode');
                themeToggle.textContent = 'Modo Claro';
            }

            updateCounters();
        }

        // Função para salvar dados no Local Storage
        function saveData() {
            localStorage.setItem('tasks', JSON.stringify(tasks));
            localStorage.setItem('addClicks', addClicks.toString());
            localStorage.setItem('specialButtonClicks', specialButtonClicks.toString());
        }

        // Função para adicionar uma nova tarefa
        function addTask(event) {
            event.preventDefault();
            
            const taskText = taskInput.value.trim();
            
            if (taskText) {
                const task = {
                    id: Date.now(),
                    text: taskText,
                    completed: false
                };
                
                tasks.push(task);
                addTaskToDOM(task);
                
                addClicks++;
                saveData();
                updateCounters();
                
                taskInput.value = '';
            }
        }

        // Função para adicionar tarefa ao DOM
        function addTaskToDOM(task) {
            const li = document.createElement('li');
            li.setAttribute('data-id', task.id);
            
            if (task.completed) {
                li.classList.add('completed');
            }
            
            li.innerHTML = `
                <span>${task.text}</span>
                <button class="delete-btn">Excluir</button>
            `;
            
            li.addEventListener('click', function(e) {
                if (e.target.tagName !== 'BUTTON') {
                    toggleTaskCompletion(task.id);
                }
            });
            
            const deleteBtn = li.querySelector('.delete-btn');
            deleteBtn.addEventListener('click', function(e) {
                e.stopPropagation();
                deleteTask(task.id);
            });
            
            taskList.appendChild(li);
        }

        // Função para alternar o status de conclusão da tarefa
        function toggleTaskCompletion(id) {
            const taskIndex = tasks.findIndex(task => task.id === id);
            
            if (taskIndex !== -1) {
                tasks[taskIndex].completed = !tasks[taskIndex].completed;
                saveData();
                
                const li = document.querySelector(`li[data-id="${id}"]`);
                if (tasks[taskIndex].completed) {
                    li.classList.add('completed');
                } else {
                    li.classList.remove('completed');
                }
            }
        }

        // Função para deletar uma tarefa
        function deleteTask(id) {
            tasks = tasks.filter(task => task.id !== id);
            saveData();
            updateCounters();
            
            const li = document.querySelector(`li[data-id="${id}"]`);
            li.remove();
        }

        // Função para alternar entre modo claro e escuro
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            const isDark = document.body.classList.contains('dark-mode');
            
            themeToggle.textContent = isDark ? 'Modo Claro' : 'Modo Escuro';
            localStorage.setItem('darkMode', isDark.toString());
        }

        // Função para contar cliques no botão especial
        function countSpecialClick() {
            specialButtonClicks++;
            saveData();
            updateCounters();
            
            // Efeito visual de clique
            specialButton.style.transform = 'scale(0.95)';
            setTimeout(() => {
                specialButton.style.transform = 'scale(1)';
            }, 100);
        }

        // Event Listeners
        taskForm.addEventListener('submit', addTask);
        themeToggle.addEventListener('click', toggleTheme);
        specialButton.addEventListener('click', countSpecialClick);

        // Inicialização
        document.addEventListener('DOMContentLoaded', loadData);
    </script>
</body>
</html>
